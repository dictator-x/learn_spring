description = "spring cloud config center"

dependencies {
    //implementation project(":spring-cloud-commons")
    implementation project(":spring-cloud-commons")
    implementation libs.netflixEurekaClientSpringStarter
    implementation libs.springConfigServerStarter
}

configurations {
    all {
        // You need to exclude web for spring gateway.
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-web'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-security'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-data-jpa'
    }
}